<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyl Audio Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e;
      color: #fff;
    }
    .container {
      text-align: center;
    }
    .vinyl {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: #000;
      border: 5px solid #333;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      position: relative;
      margin: 0 auto;
      overflow: hidden;
      cursor: grab;
    }
    .vinyl img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
    }
    .hidden {
      display: none;
    }
    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
    .spinning {
      animation: spin 5s linear infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Drag and Drop Audio Player</h1>
    <div class="vinyl" id="vinyl">
      <img src="" alt="Album Cover" id="album-cover" class="hidden">
    </div>
    <p>Drag and drop an audio file to play it as a vinyl.</p>
    <audio id="audio" class="hidden"></audio>
  </div>

  <script>
    const vinyl = document.getElementById('vinyl');
    const albumCover = document.getElementById('album-cover');
    const audio = document.getElementById('audio');

    let isDragging = false;
    let lastRotation = 0;

    document.body.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      const files = e.dataTransfer.files;
      if (files.length) {
        const file = files[0];
        if (file.type.startsWith('audio/')) {
          const audioURL = URL.createObjectURL(file);
          audio.src = audioURL;
          audio.classList.remove('hidden');
          audio.play();

          // Extract cover art if available
          const jsmediatags = window.jsmediatags;
          if (jsmediatags) {
            jsmediatags.read(file, {
              onSuccess: (tag) => {
                if (tag.tags.picture) {
                  const { data, format } = tag.tags.picture;
                  let base64String = "";
                  data.forEach((byte) => {
                    base64String += String.fromCharCode(byte);
                  });
                  albumCover.src = `data:${format};base64,${btoa(base64String)}`;
                  albumCover.classList.remove('hidden');
                }
              },
              onError: (error) => {
                console.error("Error extracting tags: ", error);
              },
            });
          }
        }
      }
    });

    audio.addEventListener('play', () => {
      vinyl.classList.add('spinning');
    });

    audio.addEventListener('pause', () => {
      vinyl.classList.remove('spinning');
    });

    audio.addEventListener('ended', () => {
      vinyl.classList.remove('spinning');
    });

    vinyl.addEventListener('mousedown', (e) => {
      isDragging = true;
      vinyl.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      vinyl.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const rect = vinyl.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
        const rotation = (angle * 180) / Math.PI;
        vinyl.style.transform = `rotate(${rotation}deg)`;
        lastRotation = rotation;
      }
    });
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.9.5/jsmediatags.min.js"></script>
</body>
</html>
