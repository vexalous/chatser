<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatser | Settings</title>
  <link rel="icon" type="image/x-icon" href="../logo.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://kit.fontawesome.com/84032f67dc.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="scripts/cht_mnu_bttn_opn_cls_func.js" defer></script>
</head>
<body class="bg-gray-900">
  <nav class="bg-gray-800">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex shrink-0 items-center">
            <img class="h-8 w-auto" src="../logo.svg" alt="Chatser">
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <a href="../chat" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Chat</a>
              <a href="../life" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Life</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">h</a>
              <a href="#" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">at</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only">View notifications</span>
            <i class="fa-solid fa-bell"></i>
          </button>
          <div class="relative ml-3">
            <div>
              <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-auto" src="../logo.svg" alt="Chatser">
              </button>
            </div>
            <div id="cht_mnu_bttn" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none hidden transition ease-in duration-75 transform opacity-0 scale-95" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"><i class="fa-solid fa-user"></i> Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"><i class="fa-solid fa-gear"></i> Settings</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sm:hidden" id="mobile-menu" class="hidden">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <a href="#" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Chat</a>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">y</a>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">do</a>
        <a href="#" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">iexist</a>
      </div>
    </div>
  </nav>

  <main class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 py-6">
    <div class="bg-gray-800 p-6 rounded-md shadow-md">
      <h2 class="text-2xl font-semibold text-white mb-6">Settings</h2>
      <form>
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full p-2 rounded-md bg-gray-700 text-gray-300 border border-gray-600 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-2 rounded-md bg-gray-700 text-gray-300 border border-gray-600 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter your email">
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full p-2 rounded-md bg-gray-700 text-gray-300 border border-gray-600 focus:border-indigo-500 focus:ring-indigo-500" placeholder="Enter your password">
        </div>
        <div class="flex justify-end">
          <button type="submit" class="px-4 py-2 bg-indigo-500 text-white rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save Changes</button>
        </div>
      </form>
    </div>
  </main>

  <script>
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const icons = mobileMenuButton.querySelectorAll('svg');

    mobileMenuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      icons.forEach(icon => icon.classList.toggle('hidden'));
    });

    const userMenuButton = document.getElementById('user-menu-button');
    const userMenu = document.getElementById('cht_mnu_bttn');

    userMenuButton.addEventListener('click', () => {
      userMenu.classList.toggle('hidden');
      if (!userMenu.classList.contains('hidden')) {
        userMenu.classList.remove('opacity-0', 'scale-95');
        userMenu.classList.add('opacity-100', 'scale-100');
      } else {
        userMenu.classList.remove('opacity-100', 'scale-100');
        userMenu.classList.add('opacity-0', 'scale-95');
      }
    });

    document.addEventListener('click', (event) => {
      if (!userMenuButton.contains(event.target) && !userMenu.contains(event.target)) {
        if (!userMenu.classList.contains('hidden')) {
          userMenu.classList.add('hidden', 'opacity-0', 'scale-95');
        }
      }
    });

    document.addEventListener('click', (event) => {
      if (!mobileMenuButton.contains(event.target) && !mobileMenu.contains(event.target)) {
        if (!mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.add('hidden');
          icons.forEach(icon => icon.classList.toggle('hidden'));
        }
      }
    });
  </script>
</body>
</html>
