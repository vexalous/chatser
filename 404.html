<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatser | Page Not Found</title>
  <link rel="icon" type="image/x-icon" href="../logo.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script src="https://kit.fontawesome.com/84032f67dc.js" crossorigin="anonymous" async></script>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, main, footer {
      width: 100%;
    }
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer {
      background-color: #1a1a1a;
      color: #ccc;
      padding: 1rem 0;
      text-align: center;
    }
    footer a {
      color: #ccc;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body class="bg-gray-900">
  <header>
    <nav class="bg-gray-800">
      <div class="container mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex shrink-0 items-center">
              <img class="h-8 w-auto" src="../logo.svg" alt="Chatser Logo">
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-4">
                <a href="../chat" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300">Chat</a>
                <a href="../life" class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300">Life</a>
              </div>
            </div>
          </div>
          <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
            <button type="button" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" aria-label="View notifications">
              <i class="fa-solid fa-bell"></i>
            </button>
            <div class="relative ml-3">
              <button type="button" class="relative flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img class="h-8 w-auto" src="../logo.svg" alt="User Menu">
              </button>
              <div id="user-menu" class="absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black/5 focus:outline-none hidden transition ease-in duration-75 transform opacity-0 scale-95" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"><i class="fa-solid fa-user"></i> Your Profile</a>
                <a href="../settings" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"><i class="fa-solid fa-gear"></i> Settings</a>
                <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <a href="../chat" class="block rounded-md bg-gray-900 px-3 py-2 text-base font-medium text-white" aria-current="page">Chat</a>
          <a href="../life" class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white transition duration-300">Life</a>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 py-6 flex-grow">
    <div class="bg-gray-800 p-6 rounded-md shadow-md animate__animated animate__fadeInDown">
      <h2 class="text-2xl font-semibold text-white mb-6 text-center">Error 404: Page Not Found</h2>
      <p class="text-gray-300 text-center mb-4">The page you requested was not found. <a href="../index.html" class="hover:bg-gray-700 hover:text-white transition duration-300">Click here</a> to head back.</p>
      <div class="flex justify-center">
        <input type="text" placeholder="Search..." class="w-full max-w-md px-4 py-2 rounded-md text-gray-900">
        <button class="ml-2 px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition duration-300">Search</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="container mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <p>&copy; 2025 Chatser. All rights reserved.</p>
      <p>
        <a href="../terms" class="mr-4">Terms of Service</a>
        <a href="../privacy" class="mr-4">Privacy Policy</a>
        <a href="../contact" class="mr-4">Contact Us</a>
        <a href="https://facebook.com" class="mr-4"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://twitter.com" class="mr-4"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://instagram.com"><i class="fa-brands fa-instagram"></i></a>
      </p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
      const userMenuButton = document.getElementById('user-menu-button');
      const userMenu = document.getElementById('user-menu');

      const toggleMenu = (button, menu, icons = []) => {
        button.addEventListener('click', () => {
          menu.classList.toggle('hidden');
          menu.classList.toggle('opacity-0');
          menu.classList.toggle('scale-95');
          menu.classList.toggle('opacity-100');
          menu.classList.toggle('scale-100');
          icons.forEach(icon => icon.classList.toggle('hidden'));
        });
      };

      toggleMenu(mobileMenuButton, mobileMenu, mobileMenuButton.querySelectorAll('svg'));
      toggleMenu(userMenuButton, userMenu);

      document.addEventListener('click', (event) => {
        const closeMenuIfClickedOutside = (button, menu) => {
          if (!button.contains(event.target) && !menu.contains(event.target)) {
            menu.classList.add('hidden', 'opacity-0', 'scale-95');
            menu.classList.remove('opacity-100', 'scale-100');
          }
        };

        closeMenuIfClickedOutside(userMenuButton, userMenu);
        closeMenuIfClickedOutside(mobileMenuButton, mobileMenu);
      });
    });
  </script>
</body>
</html>
