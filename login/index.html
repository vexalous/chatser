<!DOCTYPE html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<script src="https://kit.fontawesome.com/84032f67dc.js" crossorigin="anonymous"></script>
<script src="https://cdn.tailwindcss.com"></script>
<title> Chatser | The Chat App </title>
<link rel="icon" type="image/x-icon" href="../logo.svg">
</head>
<body class="bg-gray-900">
<div class="bg-gray-900">
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-10 w-auto" src="../logo.svg" alt="Chatser">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Sign in to your account</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-white">Email address</label>
        <div class="mt-2">
          <input type="email" name="email" id="email" autocomplete="email" required class="block w-full rounded-md bg-grey px-3 py-1.5 text-base text-grey outline outline-1 -outline-offset-1 outline-white placeholder:text-white focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo sm:text-sm/6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-white">Password</label>
          <div class="text-sm">
            <a href="../passwordreset" class="font-semibold text-indigo-600 hover:text-indigo">Forgot password?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="password" id="password" autocomplete="current-password" required class="block w-full rounded-md bg-grey px-3 py-1.5 text-base text-white outline outline-1 -outline-offset-1 outline-white placeholder:text-white focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-indigo focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo">Sign in</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      Dont have an account?
      <a href="../register" class="font-semibold text-gray hover:text-white"> Create Account </a>
    </p>
  </div>
</div>
</div>
</body>
