<!DOCTYPE html>
<html>
<head>
    <title>beacause your a nerd.</title>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Funnel Display', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            animation: rainbowText 5s infinite linear;
            border-radius: 10px;
            font-size: 3em;
        }

        h1:hover {
            animation: shake 0.5s infinite;
        }

        h1:active {
            animation: shake-crazy 0.1s infinite;
        }

        @keyframes rainbowText {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            49% { color: green; }
            66% { color: blue; }
            82% { color: indigo; }
            100% { color: violet; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes shake-crazy {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-2px, -4px) rotate(-2deg); }
            20% { transform: translate(-6px, 0px) rotate(2deg); }
            30% { transform: translate(6px, 4px) rotate(0deg); }
            40% { transform: translate(2px, -2px) rotate(2deg); }
            50% { transform: translate(-2px, 4px) rotate(-2deg); }
            60% { transform: translate(-6px, 2px) rotate(0deg); }
            70% { transform: translate(6px, 2px) rotate(-2deg); }
            80% { transform: translate(-2px, -2px) rotate(2deg); }
            90% { transform: translate(2px, 4px) rotate(0deg); }
            100% { transform: translate(2px, -4px) rotate(-2deg); }
        }

        .trail {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,0,0,0) 80%);
            pointer-events: none;
            animation: trail 0.5s linear infinite;
        }

        @keyframes trail {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        .glow {
            position: fixed;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,0,0,0.5), rgba(0,255,0,0.5));
            mix-blend-mode: overlay;
            pointer-events: none;
            z-index: -1;
        }

        p {
            margin: 20px;
            font-size: 1.2em;
            color: #b0b0b0;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        p:hover {
            transform: translateY(-10px);
            box-shadow: 2px 10px 30px rgba(0,0,0,0.2);
        }

        p::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transition: transform 0.3s;
            border-radius: 10px;
        }

        p:hover::before {
            transform: translateY(-5px);
        }

        .yes {
            color: green;
            font-weight: bold;
        }

        .no {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 id="roadmap-title">our roadmap :) (also known as henrys fun part.)</h1>
    <div class="glow"></div>
    <p>Good Homepage <span class="yes">YES</span></p>
    <p>Account Creation <span class="no">X</span></p>
    <p>Basic Texting <span class="no">X</span></p>
    <p>Donations <span class="no">X</span></p>
    <p>Image Uploading But not saved to server <span class="no">X</span></p>

    <script>
        const title = document.getElementById('roadmap-title');
        let timeout;
        const colors = ['rgba(255,0,0,1)', 'rgba(255,165,0,1)', 'rgba(255,255,0,1)', 'rgba(0,128,0,1)', 'rgba(0,0,255,1)', 'rgba(75,0,130,1)', 'rgba(238,130,238,1)'];

        title.addEventListener('mousedown', () => {
            timeout = setTimeout(() => {
                startSnowing();
            }, 1000);  // Start snowing after holding for 1 second
        });

        title.addEventListener('mouseup', () => {
            clearTimeout(timeout);
        });

        title.addEventListener('mouseleave', () => {
            clearTimeout(timeout);
        });

        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            trail.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]} 0%, rgba(255,255,255,0) 80%)`;
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 500);
        });

        function startSnowing() {
            const snowflakes = [];
            const snowflakeCount = 100;
            const gravity = 0.5;
            const wind = 0.1;
            const pile = [];

            // Create snowflakes
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.style.left = `${Math.random() * window.innerWidth}px`;
                snowflake.style.top = `${Math.random() * window.innerHeight}px`;
                snowflake.style.width = `${Math.random() * 5 + 2}px`;
                snowflake.style.height = snowflake.style.width;
                snowflake.style.position = 'absolute';
                snowflake.style.backgroundColor = '#ffffff';
                snowflake.style.borderRadius = '50%';
                document.body.appendChild(snowflake);
                snowflakes.push(snowflake);
            }

            // Update snowflakes
            function updateSnowflakes() {
                snowflakes.forEach(snowflake => {
                    const rect = snowflake.getBoundingClientRect();
                    const top = parseFloat(snowflake.style.top);
                    const left = parseFloat(snowflake.style.left);

                    snowflake.style.top = `${top + gravity}px`;
                    snowflake.style.left = `${left + (Math.random() - 0.5) * wind}px`;

                    if (rect.top > window.innerHeight - 10) {
                        if (!pile[rect.left]) {
                            pile[rect.left] = [];
                        }
                        pile[rect.left].push(snowflake);
                        snowflake.style.top = `${window.innerHeight - 10 - pile[rect.left].length * 10}px`;
                    }
                });
                requestAnimationFrame(updateSnowflakes);
            }
            updateSnowflakes();
        }
    </script>
</body>
</html>
