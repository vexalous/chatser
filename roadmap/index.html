<!DOCTYPE html>
<html>
<head>
    <title>beacause your a nerd.</title>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Funnel Display', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            margin: 20px;
            font-size: 1.2em;
            color: #b0b0b0;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        p:hover {
            transform: translateY(-10px);
            box-shadow: 2px 10px 30px rgba(0,0,0,0.2);
        }

        p::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transition: transform 0.3s;
        }

        p:hover::before {
            transform: translateY(-5px);
        }

        .yes {
            color: green;
            font-weight: bold;
        }

        .no {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>our roadmap :)</h1>
    <p>Good Homepage <span class="yes">YES</span></p>
    <p>Account Creation <span class="no">X</span></p>
    <p>Basic Texting <span class="no">X</span></p>
    <p>Donations <span class="no">X</span></p>
    <p>Image Uploading But not saved to server <span class="no">X</span></p>
</body>
</html>
