<!DOCTYPE html>
<html>
<head>
    <title>beacause your a nerd.</title>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Funnel Display', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            animation: rainbowText 5s infinite linear, fadeRainbow 5s infinite;
            border-radius: 10px;
            font-size: 3em;
        }

        h1:hover {
            animation: shake 0.5s infinite;
        }

        h1:active {
            animation: shake-crazy 0.1s infinite;
        }

        @keyframes rainbowText {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            49% { color: green; }
            66% { color: blue; }
            82% { color: indigo; }
            100% { color: violet; }
        }

        @keyframes fadeRainbow {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes shake-crazy {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-2px, -4px) rotate(-2deg); }
            20% { transform: translate(-6px, 0px) rotate(2deg); }
            30% { transform: translate(6px, 4px) rotate(0deg); }
            40% { transform: translate(2px, -2px) rotate(2deg); }
            50% { transform: translate(-2px, 4px) rotate(-2deg); }
            60% { transform: translate(-6px, 2px) rotate(0deg); }
            70% { transform: translate(6px, 2px) rotate(-2deg); }
            80% { transform: translate(-2px, -2px) rotate(2deg); }
            90% { transform: translate(2px, 4px) rotate(0deg); }
            100% { transform: translate(2px, -4px) rotate(-2deg); }
        }

        .trail {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,0,0,0) 80%);
            pointer-events: none;
            animation: trail 0.5s linear infinite;
        }

        @keyframes trail {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        p {
            margin: 20px;
            font-size: 1.2em;
            color: #b0b0b0;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        p:hover {
            transform: translateY(-10px);
            box-shadow: 2px 10px 30px rgba(0,0,0,0.2);
        }

        p::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transition: transform 0.3s;
            border-radius: 10px;
        }

        p:hover::before {
            transform: translateY(-5px);
        }

        .yes {
            color: green;
            font-weight: bold;
        }

        .no {
            color: red;
            font-weight: bold;
        }

        #doodle-jump-game {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 10px;
        }

        /* Preference screen styles */
        #preference-screen {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.9);
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .game-option {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 20px;
            cursor: pointer;
            border: 2px solid #fff;
            border-radius: 10px;
            background-color: #333;
        }

        .game-option img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="roadmap-title">our roadmap :) (also known as henrys fun part.)</h1>
    <p>Good Homepage <span class="yes">YES</span></p>
    <p>Account Creation <span class="no">X</span></p>
    <p>Basic Texting <span class="no">X</span></p>
    <p>Donations <span class="no">X</span></p>
    <p>Image Uploading But not saved to server <span class="no">X</span></p>

    <canvas id="doodle-jump-game"></canvas>

    <!-- Preference screen -->
    <div id="preference-screen">
        <h2>Choose a Game</h2>
        <div class="game-option" id="game-doodle-jump">
            <img src="doodle-jump-preview.png" alt="Doodle Jump">
            <p>Doodle Jump</p>
        </div>
    </div>

    <script>
        const title = document.getElementById('roadmap-title');
        const preferenceScreen = document.getElementById('preference-screen');
        const doodleJumpGame = document.getElementById('doodle-jump-game');
        let timeout;
        const colors = ['rgba(255,0,0,1)', 'rgba(255,165,0,1)', 'rgba(255,255,0,1)', 'rgba(0,128,0,1)', 'rgba(0,0,255,1)', 'rgba(75,0,130,1)', 'rgba(238,130,238,1)'];

        title.addEventListener('mousedown', () => {
            timeout = setTimeout(() => {
                preferenceScreen.style.display = 'block';
            }, 1000);  // Show preference screen after holding for 1 second
        });

        title.addEventListener('mouseup', () => {
            clearTimeout(timeout);
        });

        title.addEventListener('mouseleave', () => {
            clearTimeout(timeout);
        });

        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            trail.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]} 0%, rgba(255,255,255,0) 80%)`;
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 500);
        });

        document.getElementById('game-doodle-jump').addEventListener('click', () => {
            startDoodleJumpGame();
        });

        function startDoodleJumpGame() {
            preferenceScreen.style.display = 'none';
            doodleJumpGame.style.display = 'block';
            const canvas = document.getElementById("doodle-jump-game");
            const ctx = canvas.getContext("2d");

            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            const player = {
                x: canvas.width / 2,
                y: canvas.height - 30,
                width: 50,
                height: 50,
                dx: 0,
                dy: 0,
                gravity: 0.8,
                jump: -15,
                color: '#00ff00'
            };

            const platforms = [];
            const platformCount = 10;
            const platformWidth = 70;
            const platformHeight = 20;

            for (let i = 0; i < platformCount; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - platformWidth),
                    y: i * (canvas.height / platformCount),
                    width: platformWidth,
                    height: platformHeight,
                    color: '#ff0000'
                });
            }

            function drawPlayer() {
                ctx.fillStyle = player.color;
                ctx.fillRect(player.x, player.y, player.width, player.height);
            }

            function drawPlatforms() {
                ctx.fillStyle = '#ff0000';
                platforms.forEach(platform => {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                });
            }

            function updatePlayer() {
                player.dy += player.gravity;
                player.y += player.dy;

                if (player.y + player.height > canvas.height) {
                    player.y = canvas.height - player.height;
                    player.dy = player.jump;
                }

                platforms.forEach(platform => {
                    if (player.y + player.height > platform.y &&
                        player.y + player.height < platform.y + platform.height &&
                        player.x + player.width > platform.x &&
                        player.x < platform.x + platform.width) {
                        player.dy = player.jump;
                    }
                });
            }

            function updateGame() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawPlayer();
                drawPlatforms();
                updatePlayer();
                requestAnimationFrame(updateGame);
            }

            updateGame();
        }
    </script>
</body>
</html>
