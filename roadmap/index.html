<!DOCTYPE html>
<html>
<head>
    <title>beacause your a nerd.</title>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Funnel Display', Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            cursor: pointer;
            animation: rainbowText 5s infinite linear, fadeRainbow 5s infinite;
            border-radius: 10px;
            font-size: 3em;
        }

        h1:hover {
            animation: shake 0.5s infinite;
        }

        h1:active {
            animation: shake-crazy 0.1s infinite;
        }

        @keyframes rainbowText {
            0% { color: red; }
            16% { color: orange; }
            33% { color: yellow; }
            49% { color: green; }
            66% { color: blue; }
            82% { color: indigo; }
            100% { color: violet; }
        }

        @keyframes fadeRainbow {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes shake-crazy {
            0% { transform: translate(2px, 1px) rotate(0deg); }
            10% { transform: translate(-2px, -4px) rotate(-2deg); }
            20% { transform: translate(-6px, 0px) rotate(2deg); }
            30% { transform: translate(6px, 4px) rotate(0deg); }
            40% { transform: translate(2px, -2px) rotate(2deg); }
            50% { transform: translate(-2px, 4px) rotate(-2deg); }
            60% { transform: translate(-6px, 2px) rotate(0deg); }
            70% { transform: translate(6px, 2px) rotate(-2deg); }
            80% { transform: translate(-2px, -2px) rotate(2deg); }
            90% { transform: translate(2px, 4px) rotate(0deg); }
            100% { transform: translate(2px, -4px) rotate(-2deg); }
        }

        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,0,0,1) 0%, rgba(255,0,0,0) 80%);
            pointer-events: none;
            animation: trail 1s linear infinite;
        }

        @keyframes trail {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        p {
            margin: 20px;
            font-size: 1.2em;
            color: #b0b0b0;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        p:hover {
            transform: translateY(-10px);
            box-shadow: 2px 10px 30px rgba(0,0,0,0.2);
        }

        p::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transition: transform 0.3s;
            border-radius: 10px;
        }

        p:hover::before {
            transform: translateY(-5px);
        }

        .yes {
            color: green;
            font-weight: bold;
        }

        .no {
            color: red;
            font-weight: bold;
        }

        #pong-game {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background-color: #000;
            border: 2px solid #fff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1 id="roadmap-title">our roadmap :) (also known as henrys fun part.)</h1>
    <p>Good Homepage <span class="yes">YES</span></p>
    <p>Account Creation <span class="no">X</span></p>
    <p>Basic Texting <span class="no">X</span></p>
    <p>Donations <span class="no">X</span></p>
    <p>Image Uploading But not saved to server <span class="no">X</span></p>

    <canvas id="pong-game"></canvas>

    <script>
        const title = document.getElementById('roadmap-title');
        const pongGame = document.getElementById('pong-game');
        let timeout;
        let score = 0;
        const colors = ['rgba(255,0,0,1)', 'rgba(255,165,0,1)', 'rgba(255,255,0,1)', 'rgba(0,128,0,1)', 'rgba(0,0,255,1)', 'rgba(75,0,130,1)', 'rgba(238,130,238,1)'];

        title.addEventListener('mousedown', () => {
            timeout = setTimeout(() => {
                pongGame.style.display = 'block';
                startPongGame();
            }, 1000);  // Show game after holding for 1 second
        });

        title.addEventListener('mouseup', () => {
            clearTimeout(timeout);
        });

        title.addEventListener('mouseleave', () => {
            clearTimeout(timeout);
        });

        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.classList.add('trail');
            trail.style.left = `${e.pageX}px`;
            trail.style.top = `${e.pageY}px`;
            trail.style.background = `radial-gradient(circle, ${colors[Math.floor(Math.random() * colors.length)]} 0%, rgba(255,255,255,0) 80%)`;
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 500);
        });

        function startPongGame() {
            const canvas = document.getElementById("pong-game");
            const ctx = canvas.getContext("2d");

            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;

            let paddleHeight = 10, paddleWidth = 75, paddleX = (canvas.width - paddleWidth) / 2;
            let rightPressed = false, leftPressed = false;
            let ballRadius = 10, x = canvas.width / 2, y = canvas.height - 30, dx = 2, dy = -2;

            const blockRowCount = 5;
            const blockColumnCount = 8;
            const blockWidth = 75;
            const blockHeight = 20;
            const blockPadding = 10;
            const blockOffsetTop = 30;
            const blockOffsetLeft = 30;
            const blocks = [];

            for(let c = 0; c < blockColumnCount; c++) {
                blocks[c] = [];
                for(let r = 0; r < blockRowCount; r++) {
                    blocks[c][r] = { x: 0, y: 0, status: 1, color: getRandomColor() };
                }
            }

            function getRandomColor() {
                const colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
                return colors[Math.floor(Math.random() * colors.length)];
            }

            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            function keyDownHandler(e) {
                if (e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = true;
                } else if (e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = true;
                }
            }

            function keyUpHandler(e) {
                if (e.key == "Right" || e.key == "ArrowRight") {
                    rightPressed = false;
                } else if (e.key == "Left" || e.key == "ArrowLeft") {
                    leftPressed = false;
                }
            }

            function drawBall() {
                ctx.beginPath();
                ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function drawPaddle() {
                ctx.beginPath();
                ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            }

            function drawBlocks() {
                for(let c = 0; c < blockColumnCount; c++) {
                    for(let r = 0; r < blockRowCount; r++) {
                        if(blocks[c][r].status == 1) {
                            const blockX = (c * (blockWidth + blockPadding)) + blockOffsetLeft;
                            const blockY = (r * (blockHeight + blockPadding)) + blockOffsetTop;
                            blocks[c][r].x = blockX;
                            blocks[c][r].y = blockY;
                            ctx.beginPath();
                            ctx.rect(blockX, blockY, blockWidth, blockHeight);
                            ctx.fillStyle = blocks[c][r].color;
                            ctx.fill();
                            ctx.closePath();
                        }
                    }
                }
            }

            function drawScore() {
                ctx.font = "16px Arial";
                ctx.fillStyle = "#0095DD";
                ctx.fillText("Score: " + score, 8, 20);
            }

            function collisionDetection() {
                for(let c = 0; c < blockColumnCount; c++) {
                    for(let r = 0; r < blockRowCount; r++) {
                        const b = blocks[c][r];
                        if(b.status == 1) {
                            if(x > b.x && x < b.x + blockWidth && y > b.y && y < b.y + blockHeight) {
                                dy = -dy;
                                b.status = 0;
                                score++;
                                if(score == blockRowCount * blockColumnCount) {
                                    alert("YOU WIN, CONGRATULATIONS!");
                                    document.location.reload();
                                }
                            }
                        }
                    }
                }
            }

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBlocks();
                drawBall();
                drawPaddle();
                drawScore();
                collisionDetection();

                if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                    dx = -dx;
                }
                if (y + dy < ballRadius) {
                    dy = -dy;
                } else if (y + dy > canvas.height - ballRadius) {
                    if (x > paddleX && x < paddleX + paddleWidth) {
                        dy = -dy;
                    } else {
                        document.location.reload();
                    }
                }

                if (rightPressed && paddleX < canvas.width - paddleWidth) {
                    paddleX += 7;
                } else if (leftPressed && paddleX > 0) {
                    paddleX -= 7;
                }

                x += dx;
                y += dy;
                requestAnimationFrame(draw);
            }

            draw();
        }
    </script>
</body>
</html>
