<!DOCTYPE html>
<html>
<head>
    <title>beacause your a nerd.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            margin: 20px;
            font-size: 1.2em;
            color: #666;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        p:hover {
            transform: translateY(-10px);
            box-shadow: 2px 10px 30px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>our roadmap :)</h1>
    <p>Good Homepage                               YES</p>
    <p>Account Creation      X</p>
    <p>Basic Texting        X</p>
    <p>Donations             X</p>
    <p>Image Uploading But not saved to server X</p>
</body>
