<!DOCTYPE html>
<html>
<head>
    <title>beacause your a nerd.</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            margin: 20px;
            font-size: 1.2em;
            color: #666;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        p:hover {
            transform: translateY(-10px);
            box-shadow: 2px 10px 30px rgba(0,0,0,0.2);
        }

        p::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transition: transform 0.3s;
        }

        p:hover::before {
            transform: translateY(-5px);
        }

        .yes {
            color: green;
            font-weight: bold;
        }

        .no {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>our roadmap :)</h1>
    <p>Good Homepage <span class="yes">YES</span></p>
    <p>Account Creation <span class="no">X</span></p>
    <p>Basic Texting <span class="no">X</span></p>
    <p>Donations <span class="no">X</span></p>
    <p>Image Uploading But not saved to server <span class="no">X</span></p>
</body>
</html>
